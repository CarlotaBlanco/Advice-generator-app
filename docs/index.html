<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>

  <body>
    <div class="page">
      <main class="main">
        <section class="advice">
          <h1 class="advice__title js-advice-id"></h1>
          <p class="advice__phrase js-advice-phrase"></p>
          <div class="advice__divider"></div>
          <button class="advice__dice js-dice-button">
            <div class="advice__dice--icon"></div>
          </button>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/CarlotaBlanco">Carlota Blanco</a>.
        </div>
      </footer>

    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
